name: PR Checks

on:
  pull_request:
    branches:
      - main  # Change this if your default branch is different

permissions:
  contents: read

jobs:
  pr-build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Verify build
        run: twine check dist/*

      - name: Run tests
        run: pytest tests/  # Modify if using a different test framework

      - name: Lint with Flake8
        run: |
          pip install flake8
          flake8 . --count --show-source --statistics

      - name: Notify on failure
        if: failure()
        run: echo "PR check failed. Fix errors before merging."
